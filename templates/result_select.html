<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your other head content here -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #result {
            padding-bottom: 50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title-box {
            padding-top: 5px;
            padding-bottom: 5px;
        }

        .sec-title {
            font-size: 24px;
            font-weight: bold;
            color: #8B0000;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: -15px;
        }

        .col-lg-8,
        .col-md-12,
        .col-sm-12 {
            flex: 0 0 66.66666667%;
            max-width: 66.66666667%;
            padding: 15px;
            box-sizing: border-box;
        }

        .col-lg-4,
        .col-md-12,
        .col-sm-12 {
            flex: 0 0 33.33333333%;
            max-width: 33.33333333%;
            padding: 15px;
            box-sizing: border-box;
        }

        .content-column {
            text-align: left;
        }

        .inner-content {
            margin-top: 20px;
        }

        .contact-form-area p {
            margin: unset;
            padding: none;
            color: #8B0000;
            text-transform: capitalize;
            font-size: 25px;
            font-weight: bold;
        }

        .contact-form-area p:last-child {
            font-size: medium;
        }

        .sidebar-column {
            text-align: center;
        }

        .img-fluid {
            height: 300px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<section class="contact-section" id="result">
    <div class="container">
        <div class="title-box centred">
            <div class="sec-title">Prediction Result</div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-12 col-sm-12 content-column">
                <div class="inner-content">
                    <div class="contact-form-area">
                        <p>{{ model }} Model</p>
                        <p>Predicted Label is: {{ labels[pred] }}</p>
                        Accuracy: {{ (probs|max) }}% | Prediction Time: {{ (run_time) }} second
                        <input type="hidden" id="probability" value={{(probs|max)}}>
                        <div id="myProgress">
                            <div id="myBar">0%</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12 sidebar-column">
                <div class="sidebar-content">
                    <img src="{{ url_for('static', filename='temp.jpg') }}" alt="" class="img-fluid">
                    <p style="font-size:25px;text-align:center;"></p>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
