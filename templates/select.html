<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your other head content here -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .contact-section {
            padding-top: 50px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title-box {
            margin-bottom: 20px;
        }

        .sec-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .row {
            width: 100%;
            margin: auto;
            padding: 15px;
            box-sizing: border-box;
        }

        .column {
            width: 50%;
            box-sizing: border-box;
            float: left;
        }

        .form-check p {
            font-weight: bold;
            color: #333;
        }

        #selected_model {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        #image-preview {
            width: 35%;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .wrap-input100 {
            margin-top: 20px;
            position: relative;
        }

        .input100 {
            width: calc(100% - 30px);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .focus-input100::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #333;
            transition: 0.4s;
        }

        .focus-input100::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #8B0000;
            transform: scaleX(0);
            transition: transform 0.4s;
        }

        .input100:focus + .focus-input100::before {
            transform: translateY(-10px);
        }

        .input100:focus + .focus-input100::after {
            transform: scaleX(1);
        }

        .container-login100-form-btn {
            margin-top: 20px;
            text-align: center;
        }

        .login100-form-btn {
            width: 100%;
            background-color: #8B0000;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<section class="contact-section" id="predict1">
    <div class="container">
        <div class="title-box centred">
            <div class="sec-title">Upload an Image to Make a Prediction</div>
        </div>
        <form class="login100-form validate-form" action="/predict" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="column">
                    <div class="form-check form-check-inline">
                        <p>Select Model:</p>
                    </div>
                </div>
                <div class="column">
                    <div class="form-check form-check-inline">
                        <select name="select_model" id="selected_model">
                            <option value='hyperModel'>Hyperparameter Tuning Model</option>
                            <option value='LRSModel'>Learning Rate Scheduler Model</option>
                        </select>
                    </div>
                </div>
            </div>
            <img id="image-preview" alt="image preview" src="#" />
            <div class="container-login100-form-btn">
                <div class="wrap-input100 validate-input" data-validate="Image file is required">
                    <input class="input100" id="image-source" name="file" onchange="previewImage();" type="file"
                        alt="Input Image" accept="image/jpeg,image/jpg,image/png">
                    <span class="focus-input100"></span>
                </div>
            </div>
            <div class="container-login100-form-btn">
                <button class="login100-form-btn" type="submit">Execute</button>
            </div>
        </form>
    </div>
</section>

<script>
    function previewImage() {
        var preview = document.querySelector('#image-preview');
        var file = document.querySelector('input[type=file]').files[0];
        var reader = new FileReader();

        reader.onloadend = function () {
            preview.src = reader.result;
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = "";
        }
    }
</script>

</body>
</html>
